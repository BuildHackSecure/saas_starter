<html lang="en">
<head>

    <title>Invoice Overdue</title>
</head>
<body style="background-color: #d6d6d6; font-family: Tahoma">

<table width="100%">

    <tr>
        <td align="center">


            <table width="600">

                <tr>
                    <td align="center"><img src="{{logo.src}}" style="width: {{logo.width}};height:{{logo.height}}"></td>
                </tr>

                <tr>
                    <td>
                        <div style="border-top:2px solid #696969;padding-top:10px;margin-top:10px"></div>

                </tr>

                <tr>
                    <td>
                        <p>Hello,</p>

            </table>


        </td>
